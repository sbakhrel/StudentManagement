<!DOCTYPE html>
<html>
<head>
    <title>Add Book Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

    <form class="well form-horizontal" action="" method="post"  id="contact_form">
<fieldset>
{% csrf_token %}
<!-- Form Name -->

<!-- Text input-->

  </div>

<div class="form-group">

  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>

  </div>
</div>

<div class="form-group">

  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="purchase_date" placeholder="Publish Date" class="form-control"  type="date">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Book No</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="book_number" placeholder="Book Number" class="form-control"  type="text">

</div>

<div class="form-group">
  <label class="col-md-4 control-label">Author</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="author" placeholder="Author Name" class="form-control"  type="text">
      </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Edition</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="edition" placeholder="Edition" class="form-control"  type="text">

  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Category Name</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="category_name" placeholder="Category Name" class="form-control"  type="text">
      </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Publisher</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>

<div class="form-group">

  </div>

<div class="form-group">
  <label class="col-md-4 control-label">Book Cost</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>
  <input  name="book_cost" placeholder="Cost of Books" class="form-control"  type="number">
      </div>
  </div>
</div>

  <label class="col-md-4 control-label">Language</label>
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-equalizer"></i></span>

  </div>

<div class="form-group"> 
  <label class="col-md-4 control-label"> Condition</label>

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="condition" class="form-control selectpicker">
      <option value="">Select Condition</option>
      <option>As-New</option>
      <option>Fine </option>
      <option>Good</option>
      <option>Fair</option>
      <option>Poor</option>
      <option>Missing</option>
      <option>Lost</option>
      </select>
  </div>
</div>
</div>
   <!-- Success message -->
      <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
    
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4"><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"  class="btn btn-warning" >&nbsp;&nbsp;&nbsp;&nbsp;SUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp;&nbsp;&nbsp;&nbsp;</button>
  </div>
</div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
    <script type="text/javascript">
        $(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          category_name: {
                validators: {
                     stringLength: {
                        min: 2,
                    },
                    notEmpty: {
                        message: 'Please supply name'
                    }
                }
            }
        }
        section_code: {
                validators: {
                     stringLength: {
                        min: 2,
                    },
                    notEmpty: {
                        message: 'Please supply valid'
                    }
                }
            }
        }
        .on('success.form.bv', function(e) {
            $('#success_message').slideDown({ opacity: "show" }, "slow") // Do something ...
                $('#contact_form').data('bootstrapValidator').resetForm();

            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');

            // Use Ajax to submit form data
            $.post($form.attr('action'), $form.serialize(), function(result) {
                console.log(result);
            }, 'json');
        });
});

 // For getting CSRF token

function getCookie(name) {
       var cookieValue = null;
       if (document.cookie && document.cookie != '') {
         var cookies = document.cookie.split(';');
         for (var i = 0; i < cookies.length; i++) {
         var cookie = jQuery.trim(cookies[i]);
         // Does this cookie string begin with the name we want?
         if (cookie.substring(0, name.length + 1) == (name + '=')) {
             cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
             break;
          }
     }
 }
 return cookieValue;
}


//For doing AJAX post
 $(".btn btn-warning").click(function(e) {

 e.preventDefault();

 var csrftoken = getCookie('csrftoken');

 var book_name = $('.book_name').val();
 var isbn = $('.isbn').val();
 var purchase_date = $('.purchase_date').val();
 var book_number = $('.book_number').val();
 var author = $('.author').val();
 var edition = $('.edition').val();
 var category_name = $('.category_name').val();
 var publisher = $('.publisher').val();
 var no_of_copies = $('.no_of_copies').val();
 var shelf_no = $('.shelf_no').val();
 var book_cost = $('.book_cost').val();
 var language = $('.language').val();
 var condition = $('.condition').val();
 
//This is the Ajax post.Observe carefully. It is nothing but details of where_to_post,what_to_post
 
 $.ajax({
         url : window.location.href, // the endpoint,commonly same url
         type : "POST", // http method
         data : { csrfmiddlewaretoken : csrftoken, 
         book_name : book_name,
         isbn : isbn,
         purchase_date : purchase_date,
         book_number : book_number,
         author : author,
         edition : edition,
         category_name : category_name,
         publisher : publisher,
         category_name : category_name,
         no_of_copies : no_of_copies,
         shelf_no : shelf_no,
         book_cost : book_cost,
         language : language,
         condition : condition

 }, // data sent with the post request

 // handle a successful response
 success : function(json) {
      console.log(json); // another sanity check
      //On success show the data posted to server as a message
      alert('recorded success added');
 },

 // handle a non-successful response
 error : function(xhr,errmsg,err) {
 console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
 }
 });
});
    </script>
    <script type="text/javascript" href="http:/cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
</body>
</html>
